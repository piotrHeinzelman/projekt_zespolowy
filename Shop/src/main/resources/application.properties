spring.application.name=shoop

server.port=8088





spring.datasource.name=dashboard
spring.datasource.generate-unique-name=false
spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:file:./shop_DB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.datasource.url=jdbc:h2:file:./shop2_DB
#spring.jpa.datasource.driverClassName=org.h2.Driver
#spring.jpa.datasource.username=sa
#spring.jpa.datasource.password=password




spring.jpa.show-sql=false
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB



# * * *  ERROR * * *
server.error.whitelabel.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration
