<!DOCTYPE html>
<html th:fragment="layout ( template )" lang="pl"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <link rel="apple-touch-icon" href="/img/logo192.png" />
  <link rel="shortcut icon" type="image/png" href="/img/favicon.ico" >
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


  <title>Shop</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- CSS  -->

  <link href="/css/style.css" type="text/css" rel="stylesheet" />
  <link href="/css/tailwind_output.css" type="text/css" rel="stylesheet" />


  <!-- JS -->
  <script type="text/javascript" src="/js/product.js"></script>

</head>


<th:block th:insert="~{ menu/topmenu :: topmenu }" />

<h4 th:if="${errorMsg!=null}" class="errorMsg" th:text="${errorMsg}"> </h4>
<h4 th:if="${success!=null}"  class="success"  th:text="${success}">  </h4>
<th:block th:insert="${template}" />

<th:block th:insert="~{ menu/foot :: foot }" />


</html>
