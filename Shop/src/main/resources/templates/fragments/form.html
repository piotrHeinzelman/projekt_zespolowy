<!DOCTYPE html>





<!--
<th:block th:insert="~{fragments/form :: formS ( '/admin/user/edit' ) }"/>
-->

<th:block th:fragment="formS ( address )" xmlns:th="http://www.w3.org/1999/xhtml">
    <form th:action="@{ ${address} }" method="post" enctype="multipart/form-data" >
</th:block>





<!--
<th:block th:insert="~{fragments/form :: formE }"/>
-->

<th:block th:fragment="formE" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form >
</th:block>



<!--
<th:block th:insert="~{fragments/form :: text( name , value , label, placeholder ) }"/>
-->

<th:block th:fragment="text ( name , value , label, placeholder )" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <label th:for="${name}" th:utext="${label}"/>
        <input type="text" class="form-control" th:name="${name}" th:id="${name}" th:value="${value}" th:placeholder="${placeholder}"/>
    </div>
</th:block>




<!--
<th:block th:insert="~{fragments/form :: textRO( name , value , label, placeholder ) }"/>
-->

<th:block th:fragment="textRO ( name , value , label, placeholder )" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <label th:for="${name}" th:utext="${label}"/>
        <p type="text" class="form-control" style="border: 1px solid transparent"  th:utext="${value}" />
    </div>
</th:block>




<!--
<th:block th:insert="~{fragments/form :: bool( name , value , label  ) }"/>
-->

<th:block th:fragment="bool ( name , value , label  )" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <input type="checkbox" class="form-control" th:name="${name}" th:id="${name}" th:checked="${value}" style="display: inline-block; width: inherit; height: inherit;" />
        <label th:for="${name}" th:utext="${label}" />
    </div>
</th:block>




<!--
<th:block th:insert="~{fragments/form :: hidden( name , value ) }"/>
-->

<th:block th:fragment="hidden ( name , value )" xmlns:th="http://www.w3.org/1999/xhtml">
    <input type="hidden"  th:name="${name}" th:id="${name}" th:value="${value}" />
</th:block>





<!--
<th:block th:insert="~{fragments/form :: combo( name , allvalues , value , label  ) }"/>
<th:block th:insert="~{fragments/form :: combo( 'name' , ${categoryList} , 188 , 'label'  ) }"/>
-->

<th:block th:fragment="combo ( name , categoryList , value , label  )" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <label th:for="${name}" th:utext="${label}" />

        <select class="form-control" th:name="${name}" th:id="${name}" th:checked="${value}" >
            <th:block th:each="category : ${categoryList}">
                <option th:if="${category.id} == ${value}" th:value="${category.id}" th:utext="${category.name}" th:selected="selected" ></option>
                <option th:unless="${category.id} == ${value}" th:value="${category.id}" th:utext="${category.name}" ></option>
            </th:block>
        </select>

    </div>
</th:block>
